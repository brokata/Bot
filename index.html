<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - TikTok Boost</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ“Š Admin Panel - TikTok Orders</h2>
    <div class="card p-4">
      <h4>Total Revenue: <span id="totalRevenue">$0</span></h4>
      <div class="table-responsive mt-3">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>TikTok Link</th>
              <th>Views</th>
              <th>Amount ($)</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody id="ordersTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      databaseURL: "https://bot-9dce9-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ordersRef = db.ref("orders");

    const table = document.getElementById("ordersTable");
    const totalRevenueEl = document.getElementById("totalRevenue");

    let totalRevenue = 0;
    let index = 1;

    ordersRef.once("value", (snapshot) => {
      snapshot.forEach((child) => {
        const order = child.val();
        const date = new Date(order.timestamp || Date.now()).toLocaleString();

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index++}</td>
          <td><a href="${order.link}" target="_blank">${order.link}</a></td>
          <td>${order.views}</td>
          <td>$${(order.amount_usd || 0).toFixed(2)}</td>
          <td>${date}</td>
        `;

        totalRevenue += order.amount_usd || 0;
        table.appendChild(tr);
      });
      totalRevenueEl.textContent = `$${totalRevenue.toFixed(2)}`;
    });
  </script>
</body>
</html>
