<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold">ðŸ“Š TikTok Boost Orders</h2>
      <p class="text-muted">Live Order & Income Overview</p>

    <div class="card p-4 mb-4">
      <div class="row">
        <div class="col">
          <h5>Total Income:</h5>
          <h3 class="text-success" id="totalIncome">$0.00</h3>
        </div>
        <div class="col text-end">
          <button class="btn btn-outline-secondary btn-sm" onclick="loadData()">ðŸ”„ Refresh</button>

      </div>
    </div>

    <div class="card p-4">

        <table class="table table-bordered table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>User ID</th>
              <th>TikTok Link</th>
              <th>Views</th>
              <th>Price</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="orderTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
